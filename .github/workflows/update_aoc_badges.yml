name: Update AoC Badges
on:
  schedule:                                      # run workflow based on schedule
    - cron: '6 0 1-25 12 *'                      # from the 1. December till 25. December every day at 0:06am (avoid load at full hours)
    
  workflow_dispatch:
    
jobs:
  update:
    runs-on: ubuntu-latest
    permissions: 
    contents: write
    steps:
      - uses: actions/checkout@v2
          
      - uses: joblo2213/aoc-badges-action@v3
        with:
          userid: 3252921
          session: ${{ secrets.AOC_SESSION }}
#         Optional inputs:
#         
          year: 2023 # The year for which stats should be retrieved
#         leaderboard: 'https://adventofcode.com/2020/leaderboard/private/view/00000.json'               # The url of the leaderboard from witch the data is fetched. Typically your private leaderboard.
#         file: 'README.md'                                                                              # The file that contains the badges
#         dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/day%20ðŸ“…-)[0-9]+(?=-blue)'                   # Regular expression that finds the content of the day badge in your file.
#         starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/stars%20â­-)[0-9]+(?=-yellow)'             # Regular expression that finds the content of the stars badge in your file.
#         daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'  # Regular expression that finds the content of the days completed badge iun your file.

      - uses: stefanzweifel/git-auto-commit-action@v4     # Step that pushes these local changes back to your github repo
        with:
          commit_message: Update badges
          file_pattern: README.md
