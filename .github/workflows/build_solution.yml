name: Build Solutions
on: 
  push:
    paths:
      - '.github/workflows/build_solution.yml'
      - 'solutions/day01/**'
      - 'solutions/day02/**'
      - 'solutions/day03/**'
      - 'solutions/day04/**'
      - 'solutions/day05/**'
      - 'solutions/day06/**'
      - 'solutions/day07/**'
      - 'solutions/day08/**'
      - 'solutions/day09/**'
      - 'solutions/day10/**'

jobs:
  build-solution:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        directory: [ 'solutions/day01'
                   , 'solutions/day02'
                   , 'solutions/day03'
                   , 'solutions/day04'
                   , 'solutions/day06'
                   , 'solutions/day07'
                   , 'solutions/day08'
                   , 'solutions/day09'
                   , 'solutions/day10'
                   ]
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: update stack
        run: stack upgrade
      - name: print stack version
        run: stack --version
      - name: build and run solution
        run: cd ${{ matrix.directory }} && stack build
